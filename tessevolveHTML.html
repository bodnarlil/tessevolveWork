<!DOCTYPE html>
<html>
  <head>
    <title>testing for tessevolve</title>
    <link rel="stylesheet" type="text/css" href="main.js" />
  </head>

  <body>
    <center><h1>Testing for Tessevolve</h1></center>

    <div id="chart_area"></div>

    <script src="http://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>

    <!-- data type -->
    <label><input type="checkbox" name="data" class="author" value="CF1" checked="checked"/> CF1</label>
    <label><input type="checkbox" name="data" class="author" value="CF2" checked="checked"/> CF2</label>
    <label><input type="checkbox" name="data" class="author" value="shubert" checked="checked"/> shubert</label>
    <label><input type="checkbox" name="data" class="author" value="vincent" checked="checked"/> vincent</label>
<br>
    <!-- data dimension -->
    <label><input type="checkbox" name="dimension" class="dimension" value="2D" checked="checked"/> 2D</label>
    <label><input type="checkbox" name="dimension" class="dimension" value="3D" checked="checked"/> 3D</label>
    <label><input type="checkbox" name="dimension" class="dimension" value="4D" checked="checked"/> 4D</label>
  <br>
    <!-- lineage data -->
    <label><input type="checkbox" name="lineage" class="lineage" value="showLineage" checked="checked"/> show lineage</label>
    <label><input type="checkbox" name="lineage" class="lieage" value="landscapeOnly" checked="checked"/> landscape only</label>
<br> <br> <br>

<!--- how do you make the sliders only register select numbers while the space between them is not the same? for exmple, going between 0.1, 0.01, and 0.001? you cannot make step ay one number because the difference between 0.1 and 0.01 and 0.01 and 0.001 is not the same. --->

    <!-- mutation rate (change step) -->
    mutation rate slider
    <input type="range" name="range" class="slider" id="mut_rate_slider" value="0.01" min="0.0001" max="0.1" step="0.0001" ><br>
<br>
    <!-- tournament size (change step) -->
    tournament size slider
    <input type="range" name="range" class="slider" id="tourn_size_slider" value="4" min="2" max="16" step="2" ><br>
<br>
    <!-- replicate to view -->
    replicate to view slider
    <input type="range" name="range" class="slider" id="rep_to_view_slider" value="5" min="1" max="10" step="1" ><br>

  </body>
</html>
